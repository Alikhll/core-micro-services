version: '3'

networks:
  backend:
  frontend:

services:
  firstservice:
    image: firstservice
    build:
      context: .
      dockerfile: FirstService/Dockerfile
    ports:
     - "8181:80"
    networks:
     - backend

  secondservice:
    image: secondservice
    build:
      context: .
      dockerfile: SecondService/Dockerfile
    ports:
     - "8182:80"
    networks:
     - backend

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - backend

  mongo:
    image: mongo
    ports: 
      - "27017:27017"
    networks:
      - backend

  rabbitmq:
    image: rabbitmq
    ports:
      - "5673:5673"
    networks:
     - backend

  oauthserver:
    image: oauthserver
    build:
      context: .
      dockerfile: ../OAuthServer/Dockerfile

